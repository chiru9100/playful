<template>   
    <lightning-button variant="brand"
                    label="Contact Details"
                    onclick={openModal}
                    disabled={disableButton}
                    class="slds-m-left_x-small">
    </lightning-button>
         
    <template if:true={isModalOpen}>
        
            <section aria-describedby="modal-content-id-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeModal} title="Close">
                            <lightning-icon icon-name="utility:close" size="medium" variant="inverse"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-01">Contact Details</h2>
                    </header>

                        <div class="slds-modal__content">
                            <div class="slds-p-around_medium" id="modal-content-id-1">                                
                                        <div class="body" style="height:200px">
                                            <lightning-datatable   key-field="Id" 
                                                            data={contactsData}
                                                            columns={columns}
                                                            sorted-by={sortBy}
                                                            sorted-direction={sortDirection}
                                                            onsort={doSorting}
                                                            onsave={handleSave}
                                                            hide-checkbox-column= "true"
                                                            draft-values={draftValues}>
                                            </lightning-datatable>
                                        </div>
                            </div>
                        </div>
                        <footer class="slds-modal__footer">
                            <div class="slds-align_absolute-center"> 
                                <div class="slds-p-right_xx-small">
                                    <lightning-button label="Previous" disabled={isPrev} onclick={handlePagePrevAction} variant="brand"  icon-name="utility:back" icon-position="absolute-left" name="prev"></lightning-button>  
                                </div>
                                <span class="slds-badge slds-badge_lightest">
                                    Page {currentPage} of {totalPages}
                                </span>
                                <div class="slds-p-left_xx-small">
                                    <lightning-button label="Next" disabled={isNext} onclick={handlePageNextAction} variant="brand" icon-name="utility:forward" icon-position="absolute-right" name="next"></lightning-button>
                                </div>
                            </div>
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Close">Close</button>
                        </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template>
</template>
