<template>
    <lightning-card title="send new email">
        <lightning-combobox
            name="progress"
            label="send email To"
            value={selectedObj}
            placeholder="Select Progress"
            options={options}
            onchange={handleChange}
            required
            class="slds-m-left_medium">
        </lightning-combobox>

        <lightning-combobox
        name="progress"
        label="select folder"
        value={selectedFolder}
        placeholder="Select folder name"
        options={folderValues}
        onchange={handleSelectFolder}
        required
        class="slds-m-left_medium">
    </lightning-combobox>

    <lightning-combobox
    name="progress2"
    label="select email templates "
    value={selectedEmailTemp}
    placeholder="Select email templates"
    options={emailTemplateValues}
    onchange={handleSelectEmailTemp}
    required
    class="slds-m-left_medium">
</lightning-combobox>
<lightning-combobox
    name="progress2"
    label="to address "
    value={selectedObjEmail}
    placeholder="Select email address"
    options={objEmail}
    onchange={handleSelectEmail}
    required
    class="slds-m-left_medium">
</lightning-combobox>
<lightning-input label ="cc" onchange={ccEventHandler} value={ccEmail} class="slds-m-left_medium"  required></lightning-input>
<lightning-input label ="subject" onchange={subEventHandler} value={subject} class="slds-m-left_medium"  required></lightning-input>

<lightning-input-rich-text value={body} onchange={handleBodyChange} class="slds-m-left_medium"></lightning-input-rich-text>
<lightning-button label = "cancel" onclick={handleCancelHandler} class="slds-m-left_medium"></lightning-button>
<lightning-button label = "submit" variant="barand" onclick={handleSubmitHandler} class="slds-m-left_medium"></lightning-button>



    </lightning-card>
    
</template>
