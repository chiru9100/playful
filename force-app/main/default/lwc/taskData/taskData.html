<template>
        <lightning-button variant="brand"
                        label="New Task"
                        title="Open Modal"
                        onclick={customShowModalPopup}
                        class="slds-m-left_x-small">
        </lightning-button>
      
        <template if:true={customFormModal}>
             <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                            <lightning-icon icon-name = "utility:close"
                                                    alternative-text="close"
                                                    variant="inverse"
                                                    size="small">
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">Task Record Form</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                         <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Subjet" options ={subjectPickListValues} onchange={handleChangeSubject}></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Due Date" value={startDtToFirstOfMonth} type="date" 
                                onchange={handleStDateCahngeEvent} ></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Name"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Related To"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Assigned To"></lightning-input>
                            </div>
                            <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                                <lightning-input label="Status"></lightning-input>
                            </div>
                        </div>
            
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_brand" onclick={customHideModalPopup}>Close</button>
                            <button class="slds-button slds-button_brand">Save</button>
                        </footer>
                    </div>
                </div>
            </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
